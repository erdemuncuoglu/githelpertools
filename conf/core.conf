#
# NOTICE : **** DO NOT EDIT THIS FILE ****
#
# If you want to change any of these options, copy this file into 'user' directory (rename it if necessary) and edit there.
# This is a defaults file for all available options.

# Default remote
# In case you have more than one remote for a repository define your preference here.
# Notice: If it's left empty, it will be determined by 'git remote show'.
# Values : a valid remote name
remote=origin

# Default branch
# This will be default branch when required
# Values : a valid branch
branch=master

# Check for updates on load
#values : yes|no
checkupdate=yes

# Update strategy
# Tell updater to reset or pull from origin
# If you are playing with the source code 'pull' may be useful.
# Values : reset|pull
update=reset

# Update remote
updateremote=origin

# Update branch
updatebranch=master

# URL to check for latest version
# Place holders : %b [updatebranch]
# Values : a valid URL
checkurl=https://raw.github.com/erdemuncuoglu/githelpertools/%b/VERSION

# Log file
# Defaults to 'githelper.log'
# Values: a valid filename
logfile=githelper.log

# Log file rotation period.
# none    : Do not rotate log file. Useful if you want to use an external tool like logrotate
# daily   : Rotate log on a daily basis.
# weekly  : Rotate log on a weakly basis.
# monthly : Rotate log on a monthly basis.
# If you choose other than 'none', 'logfile' option will be ignored and file name will be in 'YYYY-MM-DD.log' format.
# Values: none|daily|weekly|monthly
logrotate=none

# Development branch
develbranch=devel
